<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- audio clips from https://www.FesliyanStudios.com -->
    <title>fCC Drum Machine</title>

    <script>

      // when letter pressed
      window.document.onkeydown = function(event) {
        let keyPressed = event.key.toUpperCase();
        document.getElementById("display").innerHTML = keyPressed
        if (keyPressed === "Q"||"W"||"E"||"A"||"S"||"D"||"Z"||"X"||"C") {
          document.getElementById(keyPressed).play();
        }
      }
      // when button clicked
      function play(drumId) {
          var audio = document.getElementById(drumId);
          audio.play();
          let displayText = document.getElementById(drumId).id
          document.getElementById("display").innerHTML = displayText
      }

    </script>

  </head>
  <body>
    <h1 class="text-center">Free Code Camp Drum Machine</h1>
    <h3 class="text-center">by Samantha Billingham</h3>
    <div class="container-fluid">
        <div id="drum-machine">
            <div id="display" style="font-size:30px" class="text-center bg-success bg-opacity-75 p-2" style="--bs-bg-opacity:-25">Display</div>

            <div class="container-fluid bg-warning bg-opacity-50 p-4">

              <div class="row container-fluid align-items-start">
                <div class="col p-4 bg-warning row align-items-center">
                  <button class="drum-pad btn btn-lg btn-outline-success" id="drum-Q" onclick="play('Q')"><strong>Q</strong>
                      <audio class="clip" id="Q" src="./audio/q-Crash-Cymbal.mp3"></audio>
                  </button>
                </div>
                <div class="col p-4 bg-warning row align-items-center">
                  <button class="drum-pad btn btn-lg btn-outline-success" id="drum-W" onclick="play('W')"><strong>W</strong>
                      <audio class="clip" id="W" src="./audio/w-Ride-Cymbal.mp3"></audio>
                  </button>
                </div>
                <div class="col p-4 bg-warning row align-items-center">
                  <button class="drum-pad btn btn-lg btn-outline-success" id="drum-E" onclick="play('E')"><strong>E</strong>
                      <audio class="clip" id="E" src="./audio/e-Splash-Cymbal.mp3"></audio>
                  </button>
                </div>
                <div class="col p-4 bg-warning row align-items-center">
                  <button class="drum-pad btn btn-lg btn-outline-success" id="drum-A" onclick="play('A')"><strong>A</strong>
                      <audio class="clip" id="A" src="./audio/a-Trash-China-Cymbal.mp3"></audio>
                  </button>
                </div>
              </div>

              <div class="row container-fluid align-items-center">
                <div class="col p-3 bg-transparent m-1"></div>
                <div class="col p-3 bg-warning m-3 row align-items-center">
                  <button class="drum-pad btn btn-lg btn-outline-success" id="drum-S" onclick="play('S')"><strong>S</strong>
                      <audio class="clip" id="S" src="./audio/s-Ba-Bum-Tss-Drum.mp3"></audio>
                  </button>
                </div>
                <div class="col p-3 bg-transparent m-1"></div>
              </div >

              <div class="row align-items-end container-fluid" >
                <div class="col p-4 bg-warning row align-items-center">
                  <button class="drum-pad btn btn-lg btn-outline-success" id="drum-D" onclick="play('D')"><strong>D</strong>
                      <audio class="clip" id="D" src="./audio/d-Floor-Tom-Drum.mp3"></audio>
                  </button>
                </div>
                <div class="col p-4 bg-warning row align-items-center">
                  <button class="drum-pad btn btn-lg btn-outline-success" id="drum-Z" onclick="play('Z')"><strong>Z</strong>
                      <audio class="clip" id="Z" src="./audio/z-Medium-Tom-Drum.mp3"></audio>
                  </button>
                </div>
                <div class="col p-4 bg-warning row align-items-center">
                  <button class="drum-pad btn btn-lg btn-outline-success" id="drum-X" onclick="play('X')"><strong>X</strong>
                      <audio class="clip" id="X" src="./audio/x-Snare-Drum.mp3"></audio>
                  </button>
                </div>
                <div class="col p-4 bg-warning row align-items-center">
                  <button class="drum-pad btn btn-lg btn-outline-success " id="drum-C" onclick="play('C')"><strong>C</strong>
                      <audio class="clip" id="C" src="./audio/c-Bass-Drum.mp3"></audio>
                  </button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- fcc test cdn -->
       <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
